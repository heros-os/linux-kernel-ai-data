# Axolotl Configuration for Linux Kernel Fine-tuning
# Model: Qwen2.5-Coder-7B-Instruct
# Dataset: Linux Kernel commit history

base_model: Qwen/Qwen2.5-Coder-7B-Instruct
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true

load_in_8bit: false
load_in_4bit: true  # QLoRA for memory efficiency

# Adapter configuration
adapter: qlora
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Dataset configuration
datasets:
  - path: exports/training_data.jsonl
    type: alpaca

dataset_prepared_path: data/prepared
val_set_size: 0.02
output_dir: ./outputs/kernel-coder

# Training parameters
sequence_len: 4096
sample_packing: true
pad_to_sequence_len: true

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
learning_rate: 2e-5
lr_scheduler: cosine
warmup_ratio: 0.1

optimizer: adamw_torch_fused
weight_decay: 0.01
max_grad_norm: 1.0

# Mixed precision
bf16: true
tf32: true

# Logging
logging_steps: 10
eval_steps: 500
save_steps: 500
save_total_limit: 3

# Evaluation
do_eval: true
evaluation_strategy: steps

# Flash attention (if supported)
flash_attention: true

# Gradient checkpointing for memory
gradient_checkpointing: true

# Early stopping
early_stopping_patience: 3

# Special tokens
special_tokens:
  pad_token: "
